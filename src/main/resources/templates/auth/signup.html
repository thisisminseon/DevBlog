<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - DevBlog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-page">
    <div class="auth-card">
        <h2>新規登録</h2>

        <!-- Error message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="@{/auth/signup}" method="post">
            <div class="form-group">
                <label for="loginId">ID（ログイン用）</label>
                <input type="text" id="loginId" name="loginId" required autofocus
                       placeholder="ログインIDを入力" minlength="3" maxlength="30"
                       pattern="[a-zA-Z0-9_]+" title="英数字とアンダースコアのみ使用可能">
            </div>
            <div class="form-group">
                <label for="username">ユーザー名（表示名）</label>
                <input type="text" id="username" name="username" required
                       placeholder="表示名を入力" minlength="2" maxlength="50">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required
                       placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required
                       placeholder="パスワードを入力" minlength="4">
            </div>
            <div class="form-group">
                <label for="confirmPassword">パスワード確認</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="パスワードを再入力">
            </div>
            <button type="submit" class="btn btn-primary btn-block">新規登録</button>
        </form>

        <div class="auth-link">
            既にアカウントをお持ちの方は <a th:href="@{/auth/login}">ログイン</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
