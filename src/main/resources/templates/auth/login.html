<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - DevBlog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="auth-page">
    <div class="auth-card">
        <h2>ログイン</h2>

        <!-- Error message -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        <!-- Success message (from signup) -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="loginId">ID</label>
                <input type="text" id="loginId" name="loginId" required autofocus
                       placeholder="IDを入力">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required
                       placeholder="パスワードを入力">
            </div>
            <div style="display:flex; align-items:center; gap:8px; margin-bottom:16px;">
                <input type="checkbox" id="rememberLoginId"
                       style="width:16px !important; height:16px !important; padding:0 !important; border-radius:3px !important; flex-shrink:0; cursor:pointer;">
                <label for="rememberLoginId" style="margin:0; cursor:pointer; font-size:13px; color:#666;">IDを記憶する</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">ログイン</button>
        </form>

        <div class="auth-link">
            アカウントをお持ちでない方は <a th:href="@{/auth/signup}">新規登録</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/main.js}"></script>
<script>
    (function() {
        var saved = localStorage.getItem('devblog_loginId');
        if (saved) {
            document.getElementById('loginId').value = saved;
            document.getElementById('rememberLoginId').checked = true;
            document.getElementById('password').focus();
        }
        document.querySelector('form').addEventListener('submit', function() {
            if (document.getElementById('rememberLoginId').checked) {
                localStorage.setItem('devblog_loginId', document.getElementById('loginId').value);
            } else {
                localStorage.removeItem('devblog_loginId');
            }
        });
    })();
</script>
</body>
</html>
