# Application Basic Setting
spring.application.name=devblog

# Setting Server PORT
server.port=8089

# MySQL Connection Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jsl26db?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=jsl26
spring.datasource.password=1234


# MyBatis Setting
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.devblog.domain
mybatis.configuration.map-underscore-to-camel-case=true



# File Upload Setting
file.upload.path=/Users/parkminseon/Desktop/SpringBoot/devblog/upload
uploadPath=/devblog/item

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true


# Thymeleaf Setting
spring.thymeleaf.cache=false


# Encoding Setting
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


# Message Source Setting
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600